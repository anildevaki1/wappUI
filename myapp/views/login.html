<!-- Login -->
<section class="" name="login" id="loginform" ng-if="mode==0">
  <!-- Jumbotron -->
  <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
    <div class="container">
      <div class="row gx-lg-5 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <h1 class="my-5 display-3 fw-bold ls-tight">
            <img src="../WhatsApp.svg.png" style="width:4.5rem"> Whatsapp <br />
            <span class="text-primary">for your business</span>
          </h1>
          <p style="color: hsl(217, 10%, 50.8%)">

          </p>
        </div>

        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card">
            <div class="card-body py-5 px-md-5">
              <form name="saveloginData" ng-submit="login()">
                <!-- 2 column grid layout with text inputs for the first and last names -->


                <!-- Email input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3">User Name</label>
                  <input type="text" name="logusername" id="logusername" autocomplete="off" ng-model="entity.username"
                    class="form-control" required />

                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4">Password</label>
                  <input type="password" name="logpassward" id="logpassward" autocomplete="username"
                    ng-model="entity.psw" class="form-control" required />

                </div>

                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-center mb-2">
                  <hr>
                  </hr>
                </div>

                <!-- Submit button -->


                <!-- Register buttons -->
                <div class="text-center">
                  <button type="submit" class="btn btn-primary btn-block mb-4 w-50" id="login">
                    Log In
                  </button><br>
                  <button type="button" class="btn btn-link btn-floating mx-1 text-center" ng-click="Regustration(1)">
                    <a>Register</a>
                  </button>


                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>

<!-- Register -->
<section class="" name="register" id="registerform" ng-if="mode==1">

  <!-- Jumbotron -->
  <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
    <div class="container">

      <div class="row gx-lg-5 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <h1 class="my-5 display-3 fw-bold ls-tight">
            <img src="../WhatsApp.svg.png" style="width:4.5rem"> Whatsapp <br />
            <span class="text-primary">for your business</span>
          </h1>
          <p style="color: hsl(217, 10%, 50.8%)">

          </p>
        </div>

        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card">

            <div class="card-header">
              <button class="btn" id="backtologin" ng-click="Regustration(0)">

                <i class="bi bi-arrow-left" style="font-size: large;"></i>
              </button>

            </div>

            <div class="card-body py-5 px-md-5">

              <form name="saveuserData" ng-submit="submitForm()">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="form-outline mb-4">
                  <div class="form-outline">
                    
                      <label class="form-label" for="form3Example4">Legal Name</label>
                      <input type="text" name="clientlegalname" ng-model="entity.clientName" autocomplete="off"
                        class="form-control" required />

                  </div>


                </div>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="form3Example3">User Name</label>
                      <input type="text" name="clientusername" ng-model="entity.clientuserName" autocomplete="off"
                        class="form-control" required />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example4">Mobile No</label>
                      <input type="tel" name="mobileno" ng-model="entity.clientMob" autocomplete="off"
                        class="form-control" required />
                    </div>
                  </div>
                </div>


                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="form3Example4">Email Id</label>
                      <input type="email" name="email" ng-model="entity.clientMail" autocomplete="off"
                        class="form-control" required />
                     

                    </div>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label" for="form3Example4">Password</label>
                      <input type="password" name="clientPassward" ng-model="entity.clientPassward"
                        autocomplete="new-password" class="form-control" required />


                     
                  </div>
                </div>

              

                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-center mb-2">
                  <hr>
                  </hr>
                </div>

                <!-- submit buttons -->
                <div class="text-center">
                  <button type="submit" id='register' class="btn btn-primary btn-block mb-4 w-50">
                    Register
                  </button>


                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
