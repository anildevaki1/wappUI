<div class="container">

    <div class="card mt-3">
        <div class="row m-0">
            <div class="col border border-1 p-2">Name</div>
            <div class="col border border-1 p-2">From Date</div>
            <div class="col border border-1 p-2">End Date</div>
            <div class="col border border-1 p-2">Plan Rate</div>
            <div class="col border border-1 p-2">Status</div>

        </div>

        <div class="row m-0">
            <div class="col border border-1 p-2 fw-bold">{{subscription.user.clientName}}</div>
            <div class="col border border-1 p-2 fw-bold">{{subscription.eff_date | date:'dd/MM/yyyy'}}</div>
            <div class="col border border-1 p-2 fw-bold">{{subscription.exp_date | date:'dd/MM/yyyy'}}</div>
            <div class="col border border-1 p-2 fw-bold">{{subscription.plans.planName}}</div>
            <div class="col border border-1 p-2 fw-bold">{{subscription.status}}</div>
        </div>
    </div>
</div>
